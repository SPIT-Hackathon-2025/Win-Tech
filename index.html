<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BICYKLE - Activity Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-bicycle"></i>
                </div>
                <span>BICYKLE</span>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-bolt"></i>
                    <span>Charge</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-archive"></i>
                    <span>Archive</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">
                    <img src="https://ui-avatars.com/api/?name=John+Wilson&background=0D8ABC&color=fff" alt="John Wilson">
                </div>
                <div class="user-info">
                    <div class="user-name">John Wilson</div>
                    <div class="user-role">Admin</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="alert-message">
                    <i class="fas fa-triangle-exclamation"></i>
                    <div class="msg">
                        <strong>Caution:</strong> You are on challenging terrain
                    </div>
                </div>
                <div class="sos">
                    <button class="sos-button">
                        <i class="fas fa-exclamation-circle"></i>
                        SOS Emergency
                    </button>
                </div>
            </header>

            <div class="dashboard">
                <div class="dashboard-grid">
                    <!-- Map Section -->
                    <div class="left-panel">
                        <div class="map-container">
                            <div class="card-header">
                                <h3><i class="fas fa-map-marker-alt"></i> Live Location</h3>
                            </div>
                            <div class="map-placeholder">
                                <!-- Map will be integrated here -->
                            </div>
                        </div>
                        
                        <div class="stats-container">
                            <div class="combined-stats-card">
                                <div class="stats-section calories">
                                    <div class="stats-icon">
                                        <i class="fas fa-fire"></i>
                                    </div>
                                    <div class="stats-content">
                                        <div class="stats-number">2,390</div>
                                        <div class="stats-label">Calories Burnt!</div>
                                    </div>
                                </div>
                                <div class="stats-section heartrate">
                                    <div class="stats-icon">
                                        <i class="fas fa-heartbeat"></i>
                                    </div>
                                    <div class="stats-content">
                                        <div class="stats-number">89</div>
                                        <div class="stats-label">BPM</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel with Speed and Camera -->
                    <div class="right-panel">
                        <div class="speed-tracker">
                            <div class="speedometer-container">
                                <div class="speedometer-title">Current Speed</div>
                                <div class="gauge">
                                    <div class="gauge-body">
                                        <div class="gauge-fill"></div>
                                        <div class="gauge-cover">
                                            <div class="current-speed">22.5</div>
                                            <div class="speed-unit">km/h</div>
                                        </div>
                                    </div>
                                    <div class="speed-labels">
                                        <span>0</span>
                                        <span>20</span>
                                        <span>40</span>
                                    </div>
                                </div>
                                    <div class="speed-stats">
                                        <div class="stat">
                                            <span class="stat-label">Avg</span>
                                        <span class="stat-value">18.5 km/h</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Max</span>
                                        <span class="stat-value">35.0 km/h</span>
                                        </div>
                                        <div class="stat">
                                            <span class="stat-label">Trip</span>
                                        <span class="stat-value">12.4 km</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="camera-card">
                            <div class="card-header">
                                <h3><i class="fas fa-video"></i> Live Camera Feed</h3>
                                <span class="status-badge">
                                    <i class="fas fa-circle"></i> Live
                                </span>
                            </div>
                            <div class="camera-feed">
                                <div class="feed-placeholder"></div>
                                <div class="camera-controls">
                                    <button class="control-btn"><i class="fas fa-camera"></i></button>
                                    <button class="control-btn"><i class="fas fa-record-vinyl"></i></button>
                                    <button class="control-btn"><i class="fas fa-sync"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
    <script>
    // Select necessary elements
    const speedDisplay = document.querySelector(".current-speed");
    const gaugeFill = document.querySelector(".gauge-fill");
    const avgSpeedDisplay = document.querySelector(".speed-stats .stat:nth-child(1) .stat-value");
    const maxSpeedDisplay = document.querySelector(".speed-stats .stat:nth-child(2) .stat-value");
    const tripDistanceDisplay = document.querySelector(".speed-stats .stat:nth-child(3) .stat-value");

    // Initialize tracking variables
    let speedReadings = [];
    let maxSpeed = 0;
    let lastUpdateTime = Date.now();
    let totalDistance = 0;

    // Function to simulate real-time speed (Replace with actual sensor/GPS data)
    function getRealTimeSpeed() {
        // Simulating speed data (replace with actual GPS or sensor input)
        return Math.random() * 40; // Random speed between 0-40 km/h
    }

    function updateSpeedometer(speed) {
        // Ensure speed stays within 0 to 40 km/h
        speed = Math.max(0, Math.min(40, speed));

        // Update current speed display
        speedDisplay.textContent = speed.toFixed(1);

        // Update tracking metrics
        speedReadings.push(speed);
        if (speedReadings.length > 60) speedReadings.shift(); // Keep last minute of readings
        
        // Update max speed
        maxSpeed = Math.max(maxSpeed, speed);
        
        // Calculate average speed
        const avgSpeed = speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;
        
        // Calculate distance covered since last update
        const currentTime = Date.now();
        const timeDiff = (currentTime - lastUpdateTime) / 3600000; // Convert to hours
        totalDistance += (speed * timeDiff); // Distance = speed * time
        lastUpdateTime = currentTime;

        // Update displays
        avgSpeedDisplay.textContent = `${avgSpeed.toFixed(1)} km/h`;
        maxSpeedDisplay.textContent = `${maxSpeed.toFixed(1)} km/h`;
        tripDistanceDisplay.textContent = `${totalDistance.toFixed(1)} km`;

        // Update the gauge fill rotation
        const rotationDegrees = (speed / 40) * 180; // Convert speed to degrees (180 = half circle)
        gaugeFill.style.transform = `rotate(${rotationDegrees}deg)`;
    }

    // Real-time speed update every second
    setInterval(() => {
        let speed = getRealTimeSpeed(); // Get new speed value
        updateSpeedometer(speed);
    }, 1000);
    </script>
</html>
